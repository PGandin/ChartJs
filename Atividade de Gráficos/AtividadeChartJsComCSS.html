<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body style="display: flex; justify-content: center;">
    <center>
        <h1>Gráficos de Temperatura e Umidade</h1>

        <div>
            <b> Medição por Hora</b>
            <canvas id="myChart" style="position: relative; height:30vh; width:40vw"></canvas>
        </div>

        <div>
            <b>Medição por Mês</b>
            <canvas id="myChart2" style="position: relative; height:30vh; width:40vw"></canvas>
        </div>
</body>
</center>

</html>

<script>
    const ctx = document.getElementById('myChart');

    new Chart(ctx, {
        type: 'line',


        data: {
            labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],


            datasets: [{
                label: 'Temperatura',
                data: [30, 29, 28, 25, 22, 23],
                borderWidth: 2,
                backgroundColor: 'rgb(255, 25, 150, 0.4)',
                borderColor: 'rgb(255, 25, 150, 0.4)'
            },
            {
                label: 'Umidade',
                data: [80, 82, 80, 85, 80, 83],
                borderWidth: 2,
                backgroundColor: 'rgb(0, 0, 350, 0.4)',
                borderColor: 'rgb(12, 38, 255, 0.4)'
            }
            ]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

<script>
    const ctx2 = document.getElementById('myChart2');

    new Chart(ctx2, {
        type: 'bar',


        data: {
            labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],


            datasets: [{
                label: 'Temperatura Média',
                data: [22, 24, 27, 23, 20, 18],
                borderWidth: 1,
                backgroundColor: 'rgb(255, 25, 150, 0.4)',
                borderColor: 'rgb(255, 25, 150, 0.4)'
            },
            {
                label: 'Umidade Média',
                data: [90, 89, 93, 87, 88, 82],
                borderWidth: 1,
                backgroundColor: 'rgb(0, 0, 350, 0.4)',
                borderColor: 'rgb(12, 38, 255, 0.4)'
            }
            ]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
